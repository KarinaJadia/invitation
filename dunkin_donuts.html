<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUNKIN?</title>
    <link rel="icon" type="image/png" href="question_mark.png">
    <link rel="stylesheet" href="dunkin_donuts.css">
</head>

<body>
    <div class="card" id="card">
        <h1>Do you want to get Dunkin Donuts????</h1>

        <p class="datetime">
            downtown today at 3:30!!!
        </p>

        <div class="buttons">
            <button class="yes" id="yesBtn">Yes</button>
            <button class="no" id="noBtn">No</button>
        </div>
    </div>
    <script>
        let noCount = 0;
        let yesScale = 1;

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const counter = document.getElementById("counter");

        noBtn.addEventListener("click", () => {
            noCount++;

            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            if (noCount === 5) {
                card.innerHTML = "<h1>okay fine whatever you hate me:(</h1>";
            }
        });

        yesBtn.addEventListener("click", () => {
            card.innerHTML = "<h1>YAYYYY CAN'T WAIT</h1>";
        });
    </script>
</body>
</html>
